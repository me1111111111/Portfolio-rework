<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Intro</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- This links the HTML to the external CSS file.
         The href is just the file name because it's in the same folder. -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-gray-100">

    <!-- The interactive intro screen -->
    <div id="introScreen" class="intro-screen">
        <div id="folderButton" class="folder-button">
            <!-- The main folder image -->

            <img src="static/img/folder.svg" alt="Portfolio Folder" class="folder-image shadow-lg">
            <div class="folder-name">Portfolio</div>

            <!-- Scattered file images -->
            <img class="scattered-asset">
            <img class="scattered-asset">
            <img class="scattered-asset">
            <img class="scattered-asset">
            <img class="scattered-asset">
            <img class="scattered-asset">
            <img class="scattered-asset">
        </div>
    </div>

    <!-- The white fade-in overlay -->
    <div id="fadeOverlay" class="fade-overlay"></div>

    <!-- --- The Main Portfolio Page --- -->
    <div id="mainPage" class="main-page">
        <div class="opened-folder">

            <!-- Folder Tabs (Navigation) -->
            <div class="page-tabs">
                <div class="page-tab" data-target="about-me">Hello Page</div>
                <div class="page-tab" data-target="2d-artworks">My 2D Artworks</div>
                <div class="page-tab" data-target="3d-models">My 3D Models</div>
            </div>

            <!-- Main About Me Page -->
            <section id="about-me" class="folder-page flex flex-col md:flex-row gap-8">
                <!-- OC Placeholder on the left -->
                <div class="flex-shrink-0 w-full md:w-1/2 flex items-center justify-center">
                    <img src="static/img/yummysaladguy.png" alt="Your OC" class="rounded-lg shadow-lg w-full max-w-md h-auto">
                </div>
                <!-- About Me Content on the right -->
                <div class="flex-1 text-gray-800">
                    <h1 class="text-4xl font-extrabold mb-4">Hello and Welcome!</h1>
                    <h2 class="text-2xl font-bold text-gray-600 mb-6">About Me</h2>
                    <p class="mb-4">
                        I am a super cool digital designer.
                    </p>
                    <p class="mb-4">
                        I am inspired by my wonderful teacher: Mr. Mega!
                    </p>
                </div>
            </section>

            <!-- --- Other Pages (Scrollable) --- -->
            <section id="2d-artworks" class="folder-page note-page flex flex-col items-center justify-center text-center">
                <img src="static/img/doodles.png" alt="2D Artworks" class="w-full max-w-sm h-auto mb-6">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-4">My 2D Artworks</h2>
                <p class="text-gray-600 max-w-xl mx-auto">
                    This is the page for my 2D art.
                </p>
                <div class="absolute top-[150px] left-[50px] sticker" data-sticker="1">
                    <img src="static/img/laughing2.gif" alt="Sticker" class="w-full h-full">
                </div>
                <div class="absolute top-[250px] right-[80px] sticker" data-sticker="2">
                    <img src="static/img/laughing1.gif" alt="Sticker" class="w-full h-full">
                </div>
            </section>
            <section id="3d-models" class="folder-page note-page flex flex-col items-center justify-center text-center">
                <h2 class="text-3xl font-extrabold text-gray-800 mb-4">My 3D Models</h2>
                <p class="text-gray-600 max-w-xl mx-auto mb-6">
                    Here are some renders of my recent 3D models.
                </p>
                <!-- This is the new image tag for your render. Replace the placeholder URL with your image or GIF URL. -->
                <img src="static/img/GloryPizzaStuff.png" alt="3D Model Render" class="w-full max-w-2xl h-auto rounded-lg shadow-lg">
            </section>
        </div>

        <!-- Next Page Button -->
        <button id="nextPageBtn" class="next-page-btn" data-target="2d-artworks">View My 2D Artworks</button>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- This links the HTML to the external JavaScript file.
         The src is just the file name because it's in the same folder. -->
    <script src="static/js/script.js"></script>
</body>
</html>
